<!-- Latest compiled and minified Locales -->
<script src="{% static 'solvedata/js/bootstrap-table-zh-CN.min.js' %}"></script>

<script>
var table = eval('{{table|safe}}');
var graph = eval('{{graph|safe}}');
function buildTable($el, cells, rows) {
    var i, j, row,
        columns = [],
        data = [];

    for (i = 0; i < table[0].length; i++) {
        columns.push({
            field: 'field' + i,
            title: table[0][i]
        });
    }
    for (i = 1; i < table.length; i++) {
        row = {};
        for (j = 0; j < table[0].length; j++) {
            row['field' + j] = table[i][j];
        }
        data.push(row);
    }
    $el.bootstrapTable('destroy').bootstrapTable({
        columns: columns,
        data: data
    });
}

$(function () {
    buildTable($('#table'), 50, 50);
});
</script>

<script src="http://code.highcharts.com/highcharts.js"></script>
<script>
  console.log(graph);
	var chart = {
		type: 'line',
		zoomType: 'xy'
	};
	var credits = {
		enabled: false
	};
	var title = {
       text: 'SIOP LEVEL'   
	};
	var subtitle = {
        text: 'Note: Any score either maturity or effectiveness below 50, will cause the SIOP to be at Level 1 regardless of the score in the other one.'
	};
	var xAxis = {
		title: {
			enabled: true,
			text: 'Effectiveness'
		},
    min: 0.5,
		startOnTick: false,
		endOnTick: true,
		showLastLabel: true
	};
	var yAxis = {
		title: {
			enabled: true,
			text: 'Maturity'
		},
    min:0.5,
		startOnTick: false,
		endOnTick: true,
		showLastLabel: true
	};
	/*
	var legend = {   
      layout: 'vertical',
      align: 'left',
      verticalAlign: 'top',
      x: 100,
      y: 70,
      floating: true,
      backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF',
      borderWidth: 1
	}
	*/
	var legend = {};
	var plotOptions = {
      line: {
        tooltip: {
          headerFormat: '',
          pointFormat: '({point.x}, {point.y})'
        }
      },
      scatter: {
         marker: {
            radius: 5,
            states: {
               hover: {
                  enabled: true,
                  lineColor: 'rgb(100,100,100)'
               }
            }
         },
         states: {
            hover: {
               marker: {
                  enabled: false
               }
            }
         },
         tooltip: {
            headerFormat: '',
            pointFormat: 'Effectiveness:{point.x}, Maturity:{point.y} '
         }
      }
   };
   var series= [{
            type: 'scatter',
            color: 'rgba(223, 83, 83, .5)',
            data: [0.7,0.7],
            showInLegend: false
        }];
      if(graph[0]>=0.5&&graph[1]>=0.5){
        series.push({
            type: 'scatter',
            color: 'rgba(223, 83, 83, .5)',
            data: [[graph[0],graph[1]]],
            showInLegend: false
        });
      }
      for(var i=2;i<graph.length;i++){
        if(graph[i]<1)continue;
        series.push({
            type: 'line',
            name: ''+i,
            color: 'rgba(100, 66, 255, .5)',
            data: [[0.5, Number((graph[i]-0.5).toFixed(2))], [Number((graph[i]-0.5).toFixed(2)), 0.5]],
            showInLegend: false
        });
      }
	var json = {};
	   json.chart = chart;
	   json.credits = credits;
	   json.title = title;   
	   json.subtitle = subtitle; 
	   json.legend = legend;
	   json.xAxis = xAxis;
	   json.yAxis = yAxis;  
	   json.series = series;
	   json.plotOptions = plotOptions;
	   $('#container').highcharts(json);

</script>
{% endblock %}
